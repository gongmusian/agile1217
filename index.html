<!DOCTYPE html>
<html lang="en" ng-app="chatApp">
<head>
  <meta charset="utf-8">
  <title>Angular JS self chat</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
  <script type="text/javascript" src="./js/angular.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" />
</head>
<style>
    
</style>
<body ng-controller="ChatCtrl">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="msg in messages">
          {{msg.text}}
          <button class="btn btn-default " ng-click="deleteMessage(msg)"> X </button>
          <button class="btn btn-default" ng-click="editMessage(msg)"> Edit </button>
        </li>
        <li class="list-group-item">
          {{newMessage}}
          <button class="btn btn-default" ng-click="deleteMessage(msg)"> X </button>
          <button class="btn btn-default" ng-click="editMessage(msg)"> Edit </button>
        </li>
      </ul>
      <form ng-submit="addMessage(newMessage)">
        <input type="text" ng-model="newMessage" />
        <button class="btn btn-default" type="submit"> Add </button>
      </form>
    </div>  
    <div class="col-md-4"></div>
  </div>
</body>
</html>

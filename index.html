<!DOCTYPE html>
<html lang="en" ng-app="chatApp">
<head>
  <meta charset="utf-8">
  <title>Angular JS self chat</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
  <script type="text/javascript" src="./js/angular.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</head>
<style>
    
</style>
<body ng-controller="ChatCtrl">
  <ul>
    <li ng-repeat="msg in messages">
      {{msg.text}}
      <button ng-click="deleteMessage(msg)"> X </button>
      <button ng-click="editMessage(msg)"> Edit </button>
    </li>
    <li>
      {{newMessage}}
    </li>
  </ul>
  <div ng-controller="ChatCtrl">
      {{msg.text}}
      <button ng-click="deleteMessage(msg)"> X </button>
      <button ng-click="editMessage(msg)"> Edit </button>
  </div>
  <form ng-submit="addMessage(newMessage)">
    <input type="text" ng-model="newMessage" />
    <button type="submit"> Add </button>
  </form>
</body>
</html>
